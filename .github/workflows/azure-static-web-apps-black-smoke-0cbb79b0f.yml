name: Azure Static Web Apps CI/CD

on:
  # ‚úÖ PR para main: roda build, N√ÉO faz deploy
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, closed]

  # ‚úÖ Depois do merge: push na main ‚Üí faz deploy
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    # roda no PR (aberto/sync/reopen) e no push da main
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build (and Deploy on main)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Node 20.19 (Angular 20+)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      # üöÄ DEPLOY S√ì NA MAIN (evita o erro no PR)
      - name: Deploy to Azure Static Web Apps
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_SMOKE_0CBB79B0F }}
          action: upload
          app_location: "dist/host-app"
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    # (opcional) fecha ambiente de preview quando PR fecha
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ‚ö†Ô∏è se voc√™ N√ÉO estiver usando preview environments, pode remover esse job inteiro.
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_SMOKE_0CBB79B0F }}
          action: close
