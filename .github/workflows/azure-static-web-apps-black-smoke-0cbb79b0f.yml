name: Azure Static Web Apps CI/CD

on:
  # PR para main: só build (NÃO faz deploy)
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

  # Push na main (merge do PR): faz deploy
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build (Deploy only on main)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node compatível com Angular 20+
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build para PR (preview/staging)
      - name: Build Angular app (PR / staging)
        if: github.event_name == 'pull_request'
        run: npm run build
        env:
          NODE_ENV: staging

      # Build para main (produção)
      - name: Build Angular app (main / production)
        if: github.event_name == 'push'
        run: npm run build
        env:
          NODE_ENV: production

      # DEPLOY APENAS QUANDO FOR PUSH NA MAIN
      - name: Deploy to Azure Static Web Apps
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "dist/host-app"
          skip_app_build: true
          skip_api_build: true
