name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - feature/azure-deploy

  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feature/azure-deploy

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Node 20 (Angular 20 compat√≠vel)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      # üöÄ Deploy APONTANDO DIRETO PARA O DIST
      # ‚ùå Sem Oryx
      # ‚ùå Sem build no Azure
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_SMOKE_0CBB79B0F }}
          action: upload

          # üî• ISSO √â O PONTO-CHAVE
          app_location: "dist/host-app"

          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_SMOKE_0CBB79B0F }}
          action: close
