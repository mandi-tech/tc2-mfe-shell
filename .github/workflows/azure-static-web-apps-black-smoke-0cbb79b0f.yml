name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - feature/azure-deploy
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - feature/azure-deploy

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Node 20 REAL (Angular 20/21 compatÃ­vel)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ðŸ”¨ Build Angular (fora do Oryx)
      - name: Build Angular app
        run: npm run build

      # ðŸš€ Deploy somente do dist (Oryx NÃƒO builda)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_SMOKE_0CBB79B0F }}
          action: upload
          app_location: "dist/host-app"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
